<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Potiwerdz gotowosc do odbioru</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/style-restofpage.css}">
</head>
<body>
	<div class="container">
		<h3>Potiwerdz gotowosc do odbioru</h3>
		<p>Jestes pewny</p>
		<p>Potwierdzasz gotowosc ksiazki do odbioru?:</p>
		
		<div class="row">
			<div class="col-50">
				Tytul:
			</div>
			<div class="col-75">
				<text th:text="${book.title}"></text>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				Autor:
			</div>
			<div class="col-75">
				<text th:text="${book.author}"></text>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				Release year:
			</div>
			<div class="col-75">
				<text th:text="${book.releaseYear}"></text>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				Wydanie
			</div>
			<div class="col-75">
				<text th:text="${book.edition}"></text>
			</div>
		</div>
		
		<p><b><text th:text="${user.firstName + ' ' + user.lastName}"></b> otrzyma powiadomienie.</p>
	
		<div class="row">
			<div class="col-50">
				<form th:action="@{/employee/updatebookreservation}" th:method="PUT">
					<input type="submit" value="Yes">
					<input type="hidden" th:name="_method" th:value="PUT">
					<input type="hidden" th:name="bookId" th:value="${book.bookId}">
					<input type="hidden" th:name="userId" th:value="${user.userId}">
				</form>
			</div>
			<div class="col-50">
				<form th:action="@{/employee/reservations}" method="GET">
					<input style="background-color: red" type="submit" value="Nie">
				</form>
			</div>
		</div>
	
	</div>

</body>
</html>
